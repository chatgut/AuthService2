apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
  labels:
    app: auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      name: auth-template
      labels:
        app: auth
    spec:
      containers:
        - name: auth
          image: ghcr.io/chatgut/authservice2:latest
          imagePullPolicy: IfNotPresent

      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  selector:
    app: auth
  ports:
    - protocol: TCP
      port: 8003
      targetPort: 80
  type: LoadBalancer