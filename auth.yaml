apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
  labels:
    app: auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: auth
          image: ghcr.io/chatgut/authservice2:latest
          ports:
            - containerPort: 8003
          env:
            - name: DB_USER
              value: developer
            - name: DB_PASS
              value: dev-secret-pw
            - name: DB_URL
              value: "mysql"

---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  type: NodePort
  selector:
    app: auth
  ports:
    - protocol: TCP
      port: 8003
      targetPort: 8003
      nodePort: 30000